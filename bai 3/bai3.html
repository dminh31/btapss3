<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form lấy dki người dùng</title>
</head>
<body>
    <form action="@">
        <table >
            <tr>
                <td><label for="username">Họ và tên:</label></td> 
                <td><input type="text"></td> 
                <br>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="sdt">Số điện thoại:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="gender">Giới tính:</label></td>
                <td><input type="radio">Nam</td>
                <td><input type="radio">Nữ</td>
            </tr>
            <tr>
                <td><button>Đăng ký</button></td>
            </tr>
        </table>
</body>
</html>
